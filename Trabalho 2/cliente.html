    <div class="container">

      <div class=starter-template>
        <h1>Cadastro de Cliente</h1>
        <form action="cliente.php" onsubmit="return validateForm()" method="get">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" class="form-control" onchange="formatoCPF(document.getElementById('cpf'))" required>
            </div>
            <div class="form-group">
                <label for="identidade">No. Carteira Identidade:</label>
                <input type="num" id="identidade" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" class="form-control" onchange="formatoCEP(document.getElementById('cep'))" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="referencia">Ponto de referência:</label>
                <input type="text" id="referencia" class="form-control">
            </div>
             <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="estado">Estado:</label>
                <select class="form-control" id="estado" required>
                    <option>AC</option>
                    <option>AL</option>
                    <option>AP</option>
                    <option>AM</option>
                    <option>BA</option>
                    <option>CE</option>
                    <option>DF</option>
                    <option>ES</option>
                    <option>GO</option>
                    <option>MA</option>
                    <option>MT</option>
                    <option>MS</option>
                    <option>MG</option>
                    <option>PA</option>
                    <option>PB</option>
                    <option>PR</option>
                    <option>PE</option>
                    <option>PI</option>
                    <option>RJ</option>
                    <option>RN</option>
                    <option>RS</option>
                    <option>RO</option>
                    <option>RR</option>
                    <option>SC</option>
                    <option>SP</option>
                    <option>SE</option>
                    <option>TO</option>

                
                </select>
            </div>
            
            <div class="form-group">
                <label for="fixo">Telefone Fixo:</label>
                <input type="tel"  id="fixo" class="form-control" required>
            </div>  
             <div class="form-group">
                <label for="celular">Celular:</label>
                <input type="tel" id="celular" class="form-control" required>
            </div>
            <div class="form-group">
            <label for="ncartao">No. do Cartão de Crédito</label>
                <input type="number" id="ncartao" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="bandeira">Bandeira:</label>
                    <select class="form-control" id="bandeira" required>
                          <option>MasterCard</option>
                          <option>Visa</option>
                          <option>Elo</option>
                          <option>American Express</option>
                          <option>Batatinha Sorridente</option>
                    </select>
            </div>
           

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

      </div>
