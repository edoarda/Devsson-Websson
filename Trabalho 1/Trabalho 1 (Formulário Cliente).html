<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário Cliente</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


	<script>
		
		var temp; 

		function validateForm() {
			
			var err = "Apenas use letras para os nomes e apenas utilize numeros inteiros.Por favor corrija os campos:<br>";

			var valido = true;

			idNames=["nome","bairro","cidade","uf"];
			idNumbers=["cep","cpf","identidade","telefoneFixo","celular","cartaoDeCredito","bandeiraDoCartao"];

			for (var i = 0; i < idNames; i++) {
				temp = document.getElementById(idNames[i]);

	    		letras = temp.value.split('');
	    		for (var i = 0; i < letras.length; i++) {
	    			if((letras[i]>=65 && letras[i]<=90) //Letras mausculas
	    				||	(letras[i]>=97 && letras[i]<=122)   )
	    			{ 
	    			//parabens nada rola,esta tudo certo.
	    			}else{
	    				valido=false;
	    				err += "- " + idNames[i] + "<br>";    			
	    			}
	    		}
    		}

    		for (i = 0; i <idNumbers.length; i++) {
    			temp = String(document.getElementById(idNames[i]));

    			numbers = temp.split('');

    			for (i = 0; i <idNumbers.length; i++) {
    				if (numbers[i]<48 || numbers[i]>57){
    					valido=false;
    					err += "- " +idNumbers[i] + "<br>";
    				}
    			}
    		}

	    	
	    	if(valido=false){
				alert(err);
				return false;
			}

			return true;
		}	
	</script>

	


  </head>
  <body>

	<h1>Formulário Cliente</h1>

    <form name="myForm" action="Trabalho 1 (Formulário Peça).html" onsubmit="return validateForm()" method="get">
		<div class="form-group" >
			<label for="nome">Nome</label>
			<input type="text" class="form-control" id="nome" >
		</div>
		<div class="form-group">
			<label for="endereco">Endereco</label>
			<input type="text" class="form-control" id="endereco" >
		</div>
		<div class="form-group">
			<label for="bairro">Bairro</label>
			<input type="text" class="form-control" id="bairro" >
		</div>
		<div class="form-group">
			<label for="cidade">Cidade</label>
			<input type="text" class="form-control" id="cidade" >
		</div>
		<div class="form-group">
			<label for="cep">CEP</label>
			<input type="number" class="form-control" id="cep" size="8" >
			<small id="numberFieldHelp" class="form-text text-muted">Apenas entre numeros.</small>
		</div>
		<div class="form-group">
			<label for="uf">UF</label>
			<input type="text" class="form-control" id="uf" size="2">
		</div>
		<div class="form-group">
			<label for="referencia">Referencia</label>
			<input type="text" class="form-control" id="referencia">
		</div>
		<div class="form-group">
			<label for="cpf">CPF</label>
			<input type="number" class="form-control" id="cpf" size="11" >
			<small id="numberFieldHelp0" class="form-text text-muted">Apenas entre numeros.</small>
		</div>
		<!-- Lembrar de checar formas de separar os numeros na identidade -->
		<div class="form-group">
			<label for="identidade">Identidade</label>
			<input type="number" class="form-control" id="identidade" size="9" >
			<small id="numberFieldHelp1" class="form-text text-muted">Apenas entre numeros.</small>
		</div>
		<div class="form-group">
			<label for="telefoneFixo">Telefone fixo (com DDD)</label>
			<input type="number" class="form-control" id="telefoneFixo" size="10">
			<small id="numberFieldHelp2" class="form-text text-muted">Apenas entre numeros.</small>
		</div>
		<div class="form-group">
			<label for="celular">Celular (com DDD)</label>
			<input type="number" class="form-control" id="celular" size="11" >
			<small id="numberFieldHelp3" class="form-text text-muted">Apenas entre numeros.</small>
		</div>
		<div class="form-group">
			<label for="cartaoDeCredito">Numero do cartao de credito</label>
			<input type="number" class="form-control" id="cartaoDeCredito" size="16" >
			<small id="numberFieldHelp4" class="form-text text-muted">Apenas entre numeros.</small>
		</div>
		<div class="form-group">
			<label for="bandeiraDoCartao">Bandeira do cartao de credito</label>
			<input type="text" class="form-control" id="bandeiraDoCartao">
			<small id="numberFieldHelp5" class="form-text text-muted">Apenas entre numeros.</small>
		</div>
    	<input type="submit" value="Submit" />
	</form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>
